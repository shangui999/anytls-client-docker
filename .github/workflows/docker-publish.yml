name: Build anytls-client (Multi-Arch)

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ğŸ‘‰ å…³é”®æ­¥éª¤ 1: è®¾ç½® QEMU
      # å¹¶åœ¨ Ubuntu (x86) ä¸»æœºä¸Šæ¨¡æ‹Ÿ ARM ç¯å¢ƒï¼Œè¿™æ˜¯æ„å»º arm64 é•œåƒçš„å‰æ
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # ğŸ‘‰ å…³é”®æ­¥éª¤ 2: è®¾ç½® Docker Buildx
      # åªæœ‰ Buildx æ‰èƒ½åˆ›å»ºå¤šæ¶æ„é•œåƒï¼ˆManifestï¼‰
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=ref,event=branch
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # ğŸ‘‰ å…³é”®ä¿®æ”¹: æŒ‡å®šéœ€è¦æ„å»ºçš„å¹³å°
          # Dockerfile é‡Œçš„ ${TARGETARCH} ä¼šè½®æµæ›¿æ¢ä¸º amd64 å’Œ arm64 è¿›è¡Œä¸¤æ¬¡æ„å»º
          # platforms: linux/amd64,linux/arm64 
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=0.0.12
            GOST_VERSION=2.12.0